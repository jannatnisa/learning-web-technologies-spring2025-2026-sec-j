<!doctype html>
<html>
  <head>
    <title>Lab2-task1</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="Name">Name</label></td>
        </tr>
        <tr>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <hr />

      <table>
        <tr>
          <td><label for="Email">Email</label></td>
        </tr>
        <tr>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <hr />

      <table>
        <tr>
          <td>
            <fieldset>
              <legend>Gender</legend>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other" />
              <label for="other">Other</label>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <hr />

      <table>
        <tr>
          <td>
            <fieldset>
              <legend><h4>Date of birth</h4></legend>
              <label for="day">dd</label>
              <input type="text" name="day" size="2" maxlength="2" /> /
              <label for="month">mm</label>
              <input type="text" name="month" size="2" maxlength="2" /> /
              <label for="year">yyyy</label>
              <input type="text" name="year" size="4" maxlength="4" />
              <hr />
              <input type="submit" value="Submit" />
            </fieldset>
          </td>
        </tr>
      </table>

      <hr />

      <table>
        <tr>
          <td>
            <fieldset>
              <legend>Degree</legend>
              <input type="checkbox" name="ssc" value="SSC" />
              <label for="ssc">SSC</label>
              <input type="checkbox" name="hsc" value="HSC" />
              <label for="hsc">HSC</label>
              <input type="checkbox" name="bsc" value="BSc" />
              <label for="bsc">BSc</label>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <hr />

      <table>
        <tr>
          <td><label>Blood Group</label></td>
          <td>
            <select>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="O+">O+</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><hr /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Submit" /></td>
        </tr>
      </table>

      <hr />

      <table>
        <tr>
          <td>
            <fieldset>
              <legend>Profile Picture</legend>
              <br />
              <label>User Id</label>
              <input type="text" />
              <br />
              <br />
              <label>Picture</label>
              <input type="file" />
              <hr />
              <input type="submit" value="Submit" />
            </fieldset>
          </td>
        </tr>
      </table>

      <hr />

      <table border="1" cellspacing="0" cellpadding="5" width="400">
        <tr>
          <td colspan="3" align="center">
            <h3>PERSON PROFILE</h3>
          </td>
        </tr>

        <tr>
          <td width="100">Name</td>
          <td><input type="text" name="name" style="width: 200px" /></td>
          <td width="20"></td>
        </tr>

        <tr>
          <td>Email</td>
          <td><input type="email" name="email" style="width: 200px" /></td>
          <td></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="Male" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Other" id="other" />
            <label for="other">Other</label>
          </td>
          <td></td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td>
            <input type="text" name="day" size="2" /> /
            <input type="text" name="month" size="2" /> /
            <input type="text" name="year" size="4" />
            <span style="font-size: small">(dd/mm/yyyy)</span>
          </td>
          <td></td>
        </tr>

        <tr>
          <td>Blood Group</td>
          <td>
            <select name="bloodgroup">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="O+">O+</option>
            </select>
          </td>
          <td></td>
        </tr>

        <tr>
          <td>Degree</td>
          <td>
            <input type="checkbox" name="degree" value="SSC" /> SSC
            <input type="checkbox" name="degree" value="HSC" /> HSC
            <input type="checkbox" name="degree" value="BSc" /> BSc.
            <input type="checkbox" name="degree" value="MSc" /> MSc.
          </td>
          <td></td>
        </tr>

        <tr>
          <td>Photo</td>
          <td>
            <input type="file" name="photo" />
          </td>
          <td></td>
        </tr>

        <tr>
          <td colspan="3" height="30"></td>
        </tr>

        <tr>
          <td colspan="3" align="right">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
