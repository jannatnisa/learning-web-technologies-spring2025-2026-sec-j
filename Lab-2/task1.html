<!doctype html>
<html>
  <head>
    <title>Lab2-task1</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="Name">Name</label></td>
        </tr>
        <tr>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <hr />

      <table>
        <tr>
          <td><label for="Email">Email</label></td>
        </tr>
        <tr>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <hr />

      <table>
        <tr>
          <td>
            <fieldset>
              <legend>Gender</legend>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other" />
              <label for="other">Other</label>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <hr />

      <table>
        <tr>
          <td>
            <fieldset>
              <legend><h4>Date of birth</h4></legend>
              <label for="day">dd</label>
              <input type="text" name="day" size="3" maxlength="3" /> /
              <label for="month">mm</label>
              <input type="text" name="month" size="3" maxlength="" /> /
              <label for="year">yyyy</label>
              <input type="text" name="year" size="5" maxlength="5" />
              <hr />
              <input type="submit" value="Submit" />
            </fieldset>
          </td>
        </tr>
      </table>

      <hr />

      <table>
        <tr>
          <td>
            <fieldset>
              <legend>Degree</legend>
              <input type="checkbox" name="ssc" value="SSC" />
              <label for="ssc">SSC</label>
              <input type="checkbox" name="hsc" value="HSC" />
              <label for="hsc">HSC</label>
              <input type="checkbox" name="bsc" value="BSc" />
              <label for="bsc">BSc</label>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <hr />

      <table>
        <tr>
          <td><label>Blood Group</label></td>
          <td>
            <select>
              <option value="A+">A+</option>
              <option value="B+">B+</option>
              <option value="AB+">AB+</option>
              <option value="O-">O-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="4"><hr /></td>
        </tr>
        <tr>
          <td colspan="4"><input type="submit" value="Submit" /></td>
        </tr>
      </table>

      <hr />

      <table>
        <tr>
          <td>
            <fieldset>
              <legend>Profile Picture</legend>
              <br />
              <label>User Id</label>
              <input type="text" />
              <br />
              <br />
              <label>Picture</label>
              <input type="file" />
              <hr />
              <input type="submit" value="Submit" />
            </fieldset>
          </td>
        </tr>
      </table>

      <hr />
      </table>
    </form>
